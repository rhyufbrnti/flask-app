<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & Bootstrap</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Selamat Datang di Aplikasi Flask!</h1>

        <div class="card mt-4 p-4 shadow-lg">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nama:</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Pesan:</label>
                    <textarea class="form-control" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim</button>
            </form>
        </div>

        {% if name and message %}
        <div class="hasil-input mt-3">
            <h2>Hasil Input:</h2>
            <div class="alert alert-custom shadow">
                <p><strong>Nama:</strong> {{ name }}</p>
                <p><strong>Pesan:</strong> {{ message }}</p>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
